<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Игра на умножение</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding-bottom: 20px;
        background-color: #f9f9f9;
      }

      .game-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
        max-width: 1200px;
        margin-top: auto;
      }

      .examples {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        font-size: 1.5rem;
        padding-left: 20px;
      }

      .example-row {
        display: flex;
        align-items: center;
        gap: 30px;
      }

      .blocks-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding-right: 20px;
        align-items: flex-end;
      }

      .block-row {
        display: flex;
        gap: 5px;
      }

      .block {
        width: 30px;
        height: 30px;
        background-color: lightgreen;
        opacity: 0;
        transform: translateY(50px);
        transition: opacity 0.5s, transform 0.5s;
      }

      .block.show {
        opacity: 1;
        transform: translateY(0);
      }

      .input-container {
        margin-top: auto;
        padding: 20px 0;
        width: 100%;
        max-width: 400px;
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      input {
        padding: 5px;
        font-size: 1rem;
        width: 80px;
        border: 2px solid #ccc;
        border-radius: 5px;
        text-align: center;
      }

      input.wrong {
        border-color: red;
        color: red;
      }

      .button {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        background-color: #a9a9a9;
        color: white;
        cursor: not-allowed;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #afeeee;
      }

      .button.right {
        background-color: #228b22;
      }

      .button.wrong {
        background-color: #fa8072;
      }

      .button.active {
        cursor: pointer;
        background-color: #afeeee;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="examples" id="examples"></div>
      <div class="blocks-container" id="blocks-container"></div>
    </div>

    <div class="input-container">
      <button class="button" id="check-button" disabled>Проверить</button>
    </div>
    <script>
      const N = 4;
      let currentNumber = 1;
      const examplesDiv = $("#examples");
      const blocksContainer = $("#blocks-container");
      const checkButton = $("#check-button");

      function updateExample() {
        const newExample = $(`
          <div class="example-row">
            <div>${N} × ${currentNumber} = <input type="number" class="answer-input" data-number="${currentNumber}"></div>
          </div>
        `);
        examplesDiv.append(newExample);
        $(".answer-input").last().focus();

        $(".answer-input").on("input", function () {
          checkButton.prop("disabled", false).addClass("active");
        });

        checkButton.prop("disabled", true).removeClass("active");
      }

      function addBlocks() {
        const blockRow = $('<div class="block-row"></div>');
        for (let i = 0; i < 4; i++) {
          const block = $('<div class="block"></div>');
          blockRow.append(block);
        }
        blocksContainer.append(blockRow);

        setTimeout(() => {
          blockRow.find(".block").addClass("show");
        }, 10);
      }

      function checkAnswer() {
        const answerInput = $(".answer-input").last();
        const userValue = parseInt(answerInput.val(), 10);
        const correctValue = N * currentNumber;

        if (userValue === correctValue) {
          answerInput.replaceWith(correctValue);
          addBlocks();
          checkButton.addClass("right");

          setTimeout(() => {
            checkButton.removeClass("right");
            currentNumber++;
            updateExample();
          }, 500);
        } else {
          answerInput.addClass("wrong");
          checkButton.addClass("wrong");

          setTimeout(() => {
            answerInput.removeClass("wrong");
            checkButton.removeClass("wrong");
          }, 1000);
        }
      }

      checkButton.on("click", checkAnswer);
      updateExample();
    </script>
  </body>
</html>
